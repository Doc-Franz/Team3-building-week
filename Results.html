<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/General.css" />
    <link rel="stylesheet" href="./assets/css/Results.css" />
  </head>
  <body>
    <header>
      <img src="assets/images/epicode_logo.png" alt="logo" class="logo" />
    </header>
    <div class="page-block">
      <main>
        <h1><span>Results</span></h1>
        <h2 id="summary">The summary of your anwers:</h2>
        <div class="results-container">
          <div class="answer" id="correct">
            <h1>Correct</h1>
            <h1 class="percentage">percentuale</h1>
            <h3 class="quantity"><span>quantità risposte giuste</span></h3>
          </div>
          <div class="answer" id="grafico">
            <div class="chart">
              <div class="chart-center"></div>
            </div>

            <div class="chart-text">
              <h3 id="result">Congratulations!</h3>
              <h3 id="blue">You passed the exam.</h3>
              <p>We'll send you the certificate in few minutes.</p>
              <p>Check your email (including promotions / spam).</p>
            </div>
          </div>
          <div class="answer" id="wrong">
            <h1>Wrong</h1>
            <h1 class="percentage">percentuale</h1>
            <h3 class="quantity"><span>quantità risposte sbagliate</span></h3>
          </div>
        </div>
      </main>
      <footer>
        <button class="rateUsBtn">RATE US</button>
      </footer>
      <script src="js\Results.js"></script>
    </div>
  </body>
</html>
