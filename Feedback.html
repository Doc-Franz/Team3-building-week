<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/General.css" />
    <link rel="stylesheet" href="assets/css/Feedback.css" />
  </head>
  <body>
    <header>
      <figure><img src="./assets/images/epicode_logo.png" alt="logo Epicode" class="logo" /></figure>
    </header>
    <div class="page-block">
      <main>
        <h1 id="title"><span>Tell us how it's going</span></h1>
        <p>From 0 to 10, how likely are you to recommend EPICODE to a friend or a colleague?</p>
        <figure><img src="./assets/images/star.svg" alt="stars" id="stars" /></figure>
        <div id="feedback">
          <p>Leave us an open feedback about your experience so far</p>
          <input type="text" placeholder="Write your comment here" required />
        </div>
      </main>
      <footer><button class="blueBtn">MORE INFO</button></footer>
    </div>
    <script src="./js/Feedback.js"></script>
  </body>
</html>
